<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Event Registration Form</title>
   <script>
    function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(document.getElementById('registrationForm'));
        const options = {
            method: 'POST',
            body: formData
        };

        fetch('https://script.google.com/macros/s/AKfycbzJTl2cKPsOoCqLAfbYoy33-XRa7beH9esRkSw2tvx2R_SXFFWdb8xTFOP_zDk9cux7xw/exec', options) // Replace with your script URL
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Registration successful!');
                    document.getElementById('registrationForm').reset();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error with your submission.');
            });
    }
</script>
   <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 10px;
  background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
}
.container{
  max-width: 800px;
  background: #fff;
  padding: 25px 40px 10px 40px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
.container .text{
  text-align: center;
  font-size: 41px;
  font-weight: 600;
  background: linear-gradient(to right, #56d8e4, #9f01ea);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent; /* Fallback for older browsers */
}

.container form{
  padding: 30px 0 0 0;
}
.container form .form-row{
  display: flex;
  margin: 32px 0;
}
form .form-row .input-data{
  width: 100%;
  height: 40px;
  margin: 0 20px;
  position: relative;
}
form .form-row .textarea{
  height: 70px;
}
.input-data input,
.textarea textarea,
.input-data select,
.input-data input[type="file"]{
  display: block;
  width: 100%;
  height: 100%;
  border: none;
  font-size: 17px;
  border-bottom: 2px solid rgba(0,0,0, 0.12);
}
.input-data input:focus ~ label, 
.textarea textarea:focus ~ label,
.input-data input:valid ~ label, 
.textarea textarea:valid ~ label,
.input-data select:focus ~ label,
.input-data select:valid ~ label,
.input-data input[type="file"]:focus ~ label,
.input-data input[type="file"]:valid ~ label{
  transform: translateY(-20px);
  font-size: 14px;
  color: #3498db;
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.input-data label{
  position: absolute;
  pointer-events: none;
  bottom: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.textarea label{
  width: 100%;
  bottom: 40px;
  background: #fff;
}
.input-data .underline{
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}
.input-data .underline:before{
  position: absolute;
  content: "";
  height: 2px;
  width: 100%;
  background: #3498db;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}
.input-data input:focus ~ .underline:before,
.input-data input:valid ~ .underline:before,
.textarea textarea:focus ~ .underline:before,
.textarea textarea:valid ~ .underline:before,
.input-data select:focus ~ .underline:before,
.input-data select:valid ~ .underline:before,
.input-data input[type="file"]:focus ~ .underline:before,
.input-data input[type="file"]:valid ~ .underline:before{
  transform: scale(1);
}
.submit-btn .input-data{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
.submit-btn .input-data .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  transition: all 0.4s;
}
.submit-btn .input-data:hover .inner{
  left: 0;
}
.submit-btn .input-data input{
  background: none;
  border: none;
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}
@media (max-width: 700px) {
  .container .text{
    font-size: 30px;
  }
  .container form{
    padding: 10px 0 0 0;
  }
  .container form .form-row{
    display: block;
  }
  form .form-row .input-data{
    margin: 35px 0!important;
  }
  .submit-btn .input-data{
    width: 40%!important;
  }
}
   </style>
</head>
<body>
   <div class="container">
      <div class="text">
         Register Your Favourite Event
      </div>
      <form id="registrationForm" onsubmit="submitForm(event)">
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="Firstname" id="firstname" required>
               <div class="underline"></div>
               <label for="firstname">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" name="Lastname" id="lastname" required>
               <div class="underline"></div>
               <label for="lastname">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="email" name="Email" id="email" required>
               <div class="underline"></div>
               <label for="email">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" name="PhoneNo" id="phone" required pattern="\d{10}">
               <div class="underline"></div>
               <label for="phone">Phone</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="Department" id="department" required>
               <div class="underline"></div>
               <label for="department">Department</label>
            </div>
            <div class="input-data">
               <input type="text" name="College" id="college" required>
               <div class="underline"></div>
               <label for="college">College</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <select name="Eventname" id="eventname" required>
                
                  <option value="" disabled selected>Select Event Type</option>
                  <option value="quiz">Quiz</option>
                  <option value="debugging">Debugging</option>
                  <option value="Paper-Presentation">Paper Presentation</option>
                  <option value="Visualization">Visualization</option>
                  <option value="Adzap">Adzap</option>
               </select>
               <div class="underline"></div>
              
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <p>Upload Your College ID (JPEG, PNG, Max: 2MB)</p>
               <input type="file" name="collegeid" id="collegeid" required accept="image/*">
               
            </div>
         </div>
         <div class="form-row submit-btn">
            <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="Submit">
            </div>
         </div>
      </form>
   </div>   
</body>


</html>
